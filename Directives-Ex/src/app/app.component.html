<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
     <div *ngIf = "onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: odd % 2 !== 0}"
          [ngStyle] = "{backgroundColor: odd%2 !== 0 ? 'yellow': 'transparent'}"
          *ngFor = "let oddNumber of odd">
          {{oddNumber}}
        </li>
     </div>
      </ul>
      <ul class="list-group">
      <div *ngIf = "!onlyOdd">
        <li
          class="list-group-item"
          appBasicHighlight 
          *ngFor = "let evenNumber of even">
          {{evenNumber}}
        </li>
      </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Only odd</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p> 
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
